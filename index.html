<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN - Strong Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">TITAN PASSWORDS</h1>
            <p class="lead">Ultimate Password Generator with Minimum "100-bits" Entropy</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="text-danger">*Warning: Beyond "Overkill" level, UI may explode.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <form id="passwordForm" onsubmit="generatePasswords(); return false;">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label for="entropyLevel" class="form-label">Select Entropy Level</label>
                                    <select class="form-control w-100" id="entropyLevel">
                                        <option value="100" selected>Strong Enough (100 bits)</option>
                                        <option value="128">Very Strong (128 bits)</option>
                                        <option value="256">Overkill (256 bits)</option>
                                        <option value="512">Extreme (512 bits)</option>
                                        <option value="1000">Ultimate Extreme (1000 bits)</option>
                                        <option value="5000">Lunatic (5000 bits)</option>
                                        <option value="100000">YOU FUCKING INSANE (100000 bits)</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 generate-btn mt-3">
                                Generate Passwords
                            </button>
                        </form>
                    </div>
                </div>

                <div id="passwordList" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
